<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      p:hover {
        background-color: red;
      }

      p::before {
        content: 'Hi';
        font-size: 40px;
        color: red;
      }

      p::after {
        content: 'Bye';
        font-size: 30px;
        color: red;
      }

      span {
        color: red;
      }
    </style>

  </head>

  <body>

    <p>Lorem ipsum dolor, <span>sit amet consectetur adipisicing elit</span>. Harum eos beatae voluptatibus. Voluptatem
      porro
      error odio. Eum voluptatem voluptatum unde. Illum, inventore neque reprehenderit amet autem laborum aliquid ipsa
      ut!
    </p>






  </body>

</html>
